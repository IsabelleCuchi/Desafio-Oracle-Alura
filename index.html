<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="img/A.png" alt=""></div>
    </header>

    <main>

        <section class="criptografar">
            <div class="escreva_texto">
                <textarea id="ponhaTexto" style="resize: none" placeholder="Escreva seu Texto..."></textarea>
            </div>

            <span class="obs">
                <i class="fas fa-circle-exclamation icon" style="color: #e72d18;"></i>
                <p>Apenas letras minúsculas e sem acento.</p>
            </span>

            <div class="botoes">
                <button id="encripitando" type="button">criptografar</button>
                <button id="descripitando" type="button">descriptografar</button>
            </div>
        </section>

        <section class="descriptografar">
            <div class="deco_texto">
                <textarea id="areaDescripto"></textarea>
                
                <div class="imagem_acima">
                    <img src="img/High quality products 1 1.svg" id="imagem_alerta" alt="">
                    
                    <div class="texto_acima">
                        <h4 id="titulo">Nenhuma mensagem encontrada</h4>
                        <p id="paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    <div class="botaocopy" ><button id="botaoCopiar">copiar</button></div>
                </div>
            </div>
        </section>

    </main>
    <footer>Site feito por: Isabelle Cuchi taboza</footer>

    <script src="app.js"></script>
</body>
</html>
